    <link rel="stylesheet" href="styles3.css" />

  <body>
    <header>
      <h1>Stock Market Survey</h1>

    <main>

      <section id="analysis">

      <!-- Form Section -->
      <section id="form">
        <h2>Survey Form</h2>
        <p>We value your input! Fill out the survey below.</p>
        <iframe
          src="https://forms.gle/GNDku8bHUr4mmDka6"
          width="100%"
          height="600px"
          frameborder="0"
        >
        </iframe>
      </section>

      <!-- Responses Section -->
      <section id="responses">
        <h2>Comments</h2>
        <div class="response-list">
          <!-- Responses will be dynamically rendered here -->
        </div>
      </section>
    </main>
